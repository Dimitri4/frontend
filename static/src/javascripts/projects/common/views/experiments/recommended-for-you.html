<section id="recommended-for-you" class="fc-container fc-container--has-show-more js-container--toggle" data-component="recommended-for-you" data-link-name="recommended-for-you" aria-expanded="true">
    <div class="fc-container__inner">
        <div class="fc-container__header js-container__header ">
            <div class="fc-container__header__title">
                <%= profileIcon %>
                <span class="fc-container__title__text">recommended <span class="rfy-light-blue">for&nbsp;you</span></span>
            </div>
        </div>

        <div class="fc-container--rolled-up-hide fc-container__body fc-show-more--hidden">
            <div class="fc-slice-wrapper">
                <ul class="u-unstyled l-row l-row--cols-4 fc-slice fc-slice--q-q-ql-ql">
                    <li class="fc-slice__item l-row__item l-row__item--span-1 u-faux-block-link hide-from-tablet">
                        <div class="fc-item fc-item--has-image fc-item--has-sublinks-1 js-fc-item tone-news--item fc-item--list-media-mobile fc-item--standard-tablet fc-item--rfy fc-item--rfy-feedback js-snappable">
                            <div class="fc-item__container">
                                <div class="js-feedback fc-item__content">
                                    <p><%= description %></p>
                                    <button class="js-feedback-button js-feedback-button-yes button button--tertiary button--large button--get-started" data-link-name="<%= variant %>-get-started">Get started <%= rightArrowIcon %></button>
                                    <button class="js-feedback-button js-feedback-button-no button button--tertiary button--large button--no-thanks" data-link-name="<%= variant %>-no-thanks">No thanks</button>
                                </div>
                            </div>
                        </div>
                    </li>

                    <% for(var i = 0; i < 3; i++) { %>
                    <li class="fc-slice__item l-row__item l-row__item--span-1 u-faux-block-link">
                        <div class="fc-item fc-item--has-image fc-item--has-sublinks-1 js-fc-item tone-news--item fc-item--list-media-mobile fc-item--standard-tablet fc-item--rfy js-snappable">
                            <div class="fc-item__container">
                                <div class="fc-item__media-wrapper"><%= guardianLogo %></div>
                                <div class="fc-item__content">
                                    <p class="rfy-dummy-text">&nbsp;</p>
                                    <p class="rfy-dummy-text">&nbsp;</p>
                                    <p class="rfy-dummy-text">&nbsp;</p>
                                    <p class="rfy-dummy-text">&nbsp;</p>
                                </div>
                            </div>
                        </div>
                    </li>
                    <% } %>

                    <li class="fc-slice__item l-row__item l-row__item--span-1 u-faux-block-link hide-until-tablet">
                        <div class="fc-item fc-item--has-image fc-item--has-sublinks-1 js-fc-item tone-news--item fc-item--list-media-mobile fc-item--standard-tablet fc-item--rfy fc-item--rfy-feedback js-snappable">
                            <div class="fc-item__container">
                                <div class="js-feedback fc-item__content">
                                    <h2>recommended <span class="rfy-light-blue">for&nbsp;you</span></h2>
                                    <p><%= description %></p>
                                    <button class="js-feedback-button js-feedback-button-yes button button--tertiary button--large button--get-started" data-link-name="<%= variant %>-get-started">Get started <%= rightArrowIcon %></button>
                                    <button class="js-feedback-button js-feedback-button-no button button--tertiary button--large button--no-thanks" data-link-name="<%= variant %>-no-thanks">No thanks</button>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
