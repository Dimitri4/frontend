<div class="js-live-notifications-explainer live-notifications-explainer" data-link-name="notifications-explainer">
    <div class="live-notifications-explainer__content">
        <div class="live-notifications-explainer__header">
                <h2 class="live-notifications-explainer__headline">Get alerts and stay up to date</h2>
                <div class="live-notifications-explainer__header-blurb">Receive notifications on your device when important updates on this story are published</div>
        </div>
        <div class="live-notifications-explainer__item-options">
            <button class="js-live-notifications__item__close button button--tertiary u-faux-block-link__promote"
                    aria-label="Dismiss"
                    data-link-name="close button"><%=closeIcon%>
            </button>
        </div>
    </div>
    <%= imgMobile %>
    <%= imgDesktop %>
</div>
